<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teks Tersembunyi dan Copy</title>
  <style>
    .hidden-text {
      display: none;
    }
    .cool-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .cool-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <center>
    <div class="hidden-text" id="hiddenText">62831</div>
    <button class="cool-button" onclick="copyPassword()"><b>Copy Password</b></button>
    <p>Tekan Tombol Copy Di Atas Untuk Mencopy Password Lalu Tempelkan Password-nya Ke File Yang Di Ekstrak Atau Game Yang Ketika Dibuka Meminta Password.</p>
  </center>

  <script>
    function copyPassword() {
      const hiddenText = document.getElementById('hiddenText').textContent;
      const tempInput = document.createElement('input');
      tempInput.value = hiddenText;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      alert('Password berhasil dicopy' );
    }
  </script>
</body>
</html>
